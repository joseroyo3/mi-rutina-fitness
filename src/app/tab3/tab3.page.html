<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configuración</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <!-- Campo para cambiar el nombre del usuario -->
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input [(ngModel)]="nombreUsuario" (ionBlur)="guardarConfiguracion()"></ion-input>
    </ion-item>

    <!-- Switch para cambiar el tema claro/oscuro -->
    <ion-item>
      <ion-label>Tema Oscuro</ion-label>
      <ion-toggle slot="end" [(ngModel)]="temaOscuro" (ionChange)="alternarTema($event)"></ion-toggle>
    </ion-item>

  </ion-list>
</ion-content>
