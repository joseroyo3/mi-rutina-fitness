<!-- Encabezado principal de la página -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Añadir Ejercicio
      <!-- Título fijo de la página -->
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contenido principal de la página -->
<ion-content [fullscreen]="true" class="ion-padding">
  <!-- 'fullscreen' ocupa toda la pantalla, 'ion-padding' da mejor presentación -->

  <!-- Encabezado condensado que aparece al hacer scroll -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Añadir Ejercicio</ion-title>
      <!-- Título grande en el encabezado -->
    </ion-toolbar>
  </ion-header>

  <!-- Formulario para agregar una nueva rutina -->
  <form [formGroup]="routineForm" (ngSubmit)="agregarRoutine()">
    <!-- [formGroup]="routineForm": Formulario reactivo -->
    <!-- (ngSubmit)="agregarRoutine()": Envía el formulario -->

    <!-- Campo de entrada para el nombre del ejercicio -->
    <ion-item>
      <ion-input
        formControlName="nombre"
        placeholder="Nombre del ejercicio"
        [clearInput]="true">
        <!-- formControlName="nombre": Control para el nombre -->
      </ion-input>
    </ion-item>

    <!-- Campo de entrada para el número de repeticiones -->
    <ion-item>
      <ion-input
        type="number"
        formControlName="repeticiones"
        placeholder="Número de repeticiones"
        [clearInput]="true">
        <!-- formControlName="repeticiones": Control para las repeticiones -->
      </ion-input>
    </ion-item>

    <!-- Botón para seleccionar una imagen opcional -->
    <ion-item>
      <ion-button
        shape="round"
        expand="block"
        (click)="seleccionarImagen()">
        <!-- Botón para abrir cámara o galería -->
        Seleccionar Imagen
      </ion-button>
    </ion-item>

    <!-- Muestra la imagen seleccionada si existe -->
    <ion-item *ngIf="imagen">
      <ion-thumbnail slot="start">
        <img [src]="imagen" alt="Imagen seleccionada">
      </ion-thumbnail>
    </ion-item>

    <!-- Botón para enviar el formulario y agregar la rutina -->
    <ion-button
      expand="block"
      shape="round"
      type="submit"
      [disabled]="routineForm.invalid">
      Agregar Ejercicio
    </ion-button>
  </form>
</ion-content>
